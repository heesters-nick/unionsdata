name: Publish to PyPI and Create GitHub Release

on:
  push:
    tags:
      - 'v*' # Triggers when a tag like v0.1.0 is pushed

permissions:
  id-token: write # Required for Trusted Publishing to PyPI
  contents: write # Required for creating the GitHub Release

jobs:
  publish-to-test-pypi:
    name: Publish to TestPyPI
    if: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
    runs-on: ubuntu-latest
    environment:
      name: testpypi_unionsdata
      url: https://test.pypi.org/p/unionsdata
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for versioning tools
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Build package
        run: uv build
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish to PyPI
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    runs-on: ubuntu-latest
    environment:
      name: pypi_unionsdata
      url: https://pypi.org/p/unionsdata
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-github-release:
    name: Create GitHub Release
    # This job will only run if the publish-to-pypi job was successful
    needs: publish-to-pypi
    if: ${{ needs.publish-to-pypi.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"  # Strip leading 'v' (v0.1.1 -> 0.1.1)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog entry for this tag
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          version: ${{ steps.get_version.outputs.version }}
          path: ./CHANGELOG.md
          validation_level: error

      - name: Fail if changelog entry is missing
        if: ${{ steps.changelog.outputs.changes == '' }}
        run: |
          echo "::error::No changelog entry found for version ${{ steps.get_version.outputs.version }} in CHANGELOG.md."
          echo "Add a section like '## [${{ steps.get_version.outputs.version }}] - YYYY-MM-DD' before tagging."
          exit 1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
